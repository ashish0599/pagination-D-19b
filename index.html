<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="text-align: center">
      <h1>Pagination</h1>
      <div id="list"></div>
      <br>
      <div class="nav">
        <input type="button" id="previous" onclick="previousPage()" value="Previous"/>
        <input type="button" id="first" onclick="Page(1)" value="First" />
        <input type="button" id="2" onclick="Page(2)" value="2" />
        <input type="button" id="3" onclick="Page(3)" value="3" />
        <input type="button" id="4" onclick="Page(4)" value="4" />
        <input type="button" id="5" onclick="Page(5)" value="5" />
        <input type="button" id="6" onclick="Page(6)" value="6" />
        <input type="button" id="7" onclick="Page(7)" value="7" />
        <input type="button" id="8" onclick="Page(8)" value="8" />
        <input type="button" id="9" onclick="Page(9)" value="9" />
       <input type="button" id="last" onclick="lastPage()" value="Last" />
        <input type="button" id="next" onclick="nextPage()" value="Next" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
